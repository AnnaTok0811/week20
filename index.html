<html lang="ru">
  <head>

    <link rel="stylesheet" href="assets/normalize.css" />

  <body>
    <h1>Кого или что будем искать?</h1>

    <div id="container">
      <div class="form">

          <option value="people">Людей</option>
          <option value="planets">Планеты</option>
